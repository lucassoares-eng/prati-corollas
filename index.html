<!DOCTYPE html>
<html lang="pt-BR">
 <head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Perdas em Corollas</title>
    <link rel="icon" type="image/png" href="images/favicon.webp"/>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body onload="carregar_filtros(); exibir_tabela(areaID); exibir_pareto(abertura)" onresize="ajustar_tela()">
<!--conteúdo da página-->
<main>
    <header>
        <div class="row">
            <div class="container">
                <img alt="Prati-Donaduzzi" class="logo" src="images/logo-prati.webp"/>
            <div class="barra">
            </div>
                <h1>Perdas em Corollas</h1>
            </div>
        </div>
    </header>
    <!--menu lateral-->
    <nav class="sidebar">
        <div class="container">
            <label for="rd-home" class="icone" title="Página Inicial" onclick="desativar_filtro_meses()">
                <img src="images/icone-home.webp" class="icone" alt="Home">
            </label>
            <label for="rd-pareto" class="icone" title="Gráfico de pareto" onclick="ativar_filtro_meses()">
                <img src="images/icone-pareto.webp" class="icone" alt="pareto">
            </label>
            <!-- icone Plano de Ação:
            <label for="rd-tasks" class="icone" title="Plano de Ação" onclick="desativar_filtro_meses()">
                <img src="images/icone-tasks.webp" class="icone" alt="Ações">
            </label>
            -->
        </div>
    </nav>
    <div class="filtros" id="filtros">
        <div class="row">
            <div class="container">
                <span>Filtros</span>
            </div>
            <div class="container">
                <select class="select-bx" id="select-bx-ano" name="">
                    <option value="2021">2021</option>
                </select>
                <select class="select-bx" id="select-bx-mes" disabled>
                    <option value="todos">Mês (todos)</option>
                    <option value=1>Jan</option>
                    <option value=2>Fev</option>
                    <option value=3>Mar</option>
                    <option value=4>Abr</option>
                    <option value=5>Mai</option>
                    <option value=6>Jun</option>
                    <option value=7>Jul</option>
                    <option value=8>Ago</option>
                    <option value=9>Set</option>
                    <option value=10>Out</option>
                    <option value=11>Nov</option>
                    <option value=12>Dez</option>
                </select>
                <select class="select-bx" id="select-bx-diretoria" name="" onchange="filtrar_diretoria()">
                </select>
                <select class="select-bx" id="select-bx-gerencia" name="" onchange="filtrar_gerencia()">
                </select>
            </div>
        </div>
    </div>
    <!--radio buttons para navegação entre sections-->
    <div class="scroll">
        <input type="radio" id="rd-home" name="rd-grupo" checked/>
        <input type="radio" id="rd-pareto" name="rd-grupo"/>
        <input type="radio" id="rd-tasks" name="rd-grupo"/>
        <div id="loader"></div>
        <section class="sections">
            <section class="bloco" id="bloco-home">
                <div class="tabela">
                    <div class="tb-header">
                        <div class="destaque" id="container-indicador">
                            <span>INDICADOR</span>
                        </div>
                        <div class="container">
                            <span>JAN</span>
                        </div>
                        <div class="container">
                            <span>FEV</span>
                        </div>
                        <div class="container">
                            <span>MAR</span>
                        </div>
                        <div class="container">
                            <span>ABR</span>
                        </div>
                        <div class="container">
                            <span>MAI</span>
                        </div>
                        <div class="container">
                            <span>JUN</span>
                        </div>
                        <div class="container">
                            <span>JUL</span>
                        </div>
                        <div class="container">
                            <span>AGO</span>
                        </div>
                        <div class="container">
                            <span>SET</span>
                        </div>
                        <div class="container">
                            <span>OUT</span>
                        </div>
                        <div class="container">
                            <span>NOV</span>
                        </div>
                        <div class="container">
                            <span>DEZ</span>
                        </div>
                        <div class="container destaque">
                            <span>ACUM</span>
                        </div>
                        <div class="container destaque">
                            <span>TOTAL</span>
                        </div>
                    </div>
                    <div class="container" id="tabela-home">
                    </div>
                    <div class="timeout">Desculpe, não foi possível carregar os dados!</div>
                </div>
            </section>
            <section class="bloco" id="bloco-pareto">
                <div class="row">
                    <span>Dashboard</span>
                    <nav class="icones">
                        <label class="icone" id="icone-diretorias" title="Diretorias" onclick="zerar_pag(); exibir_pareto('diretorias')">
                            <span>D</span>
                        </label>
                        <label class="icone" id="icone-gerencias" title="Gerências" onclick="zerar_pag(); exibir_pareto('gerencias')">
                            <span>G</span>
                        </label>
                        <label for="rd-indicadores" class="icone" id="icone-indicadores" title="Indicadores" onclick="zerar_pag(); exibir_pareto('indicadores')">
                            <span>I</span>
                        </label>
                    </nav>
                </div>
                <div class="graficos">
                    <div class="grafico">
                        <div class="titulo">PARETO</div>
                        <div class="timeout">Desculpe, não foi possível carregar os dados!</div>
                        <div id="grafico-pareto">
                            <nav class="anterior" onclick="pag_pareto_down()"></nav>
                            <div class="arrow-left"></div>
                            <svg></svg>
                            <nav class="proximo" onclick="pag_pareto_up()"></nav>
                            <div class="arrow-right"></div>
                        </div>
                        <div class="subtitulo"></div>
                    </div>
                    <div class="grafico">
                        <div class="titulo">MENSAL</div>
                        <div id="grafico-mensal"></div>
                    </div>
                </div>
            </section>
            <section class="bloco" id="bloco-tasks">
                
            </section>
        </section>
    </div>
    <footer>
    </footer>
</main>
<script id="arvore"></script>
<script id="indicadores"></script>
<script id="dados"></script>
<script src="scripts/grafico_pareto.js"></script>
<script src="scripts/carregar_filtros.js"></script>
<script src="scripts/filtrar.js"></script>
<script src="scripts/exibir_tabela.js"></script>
<script src="scripts/ajustes_tela.js"></script>
</body>
</html>
